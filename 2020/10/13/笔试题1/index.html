>//笔试题 leecode</span></span><br><span class="line"><span class="comment">//寻找数组所能组成的最大值</span></span><br><span class="line"><span class="comment">//原理是 利用冒泡排序，比较两个数的时候，</span></span><br><span class="line"><span class="comment">// 例如 1，10. 所能组成的情况有 110 101，所以1在10前面。</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">bubleSort</span>(<span class="params">arr</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> arr.sort( <span class="function">(<span class="params">a,b</span>) =&gt;</span> (b+<span class="string">''</span>+a) - (a+<span class="string">''</span>+b)).join(<span class="string">''</span>).replace(<span class="regexp">/^0*/</span>,<span class="string">''</span>) || <span class="string">'0'</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">bubleSort1</span>(<span class="params">arr</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>; i&lt;arr.length<span class="number">-1</span>; i++)&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> j=<span class="number">0</span>; j&lt;arr.length-i<span class="number">-1</span>;j++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(arr[j+<span class="number">1</span>] + <span class="string">''</span> + arr[j] &gt; arr[j]+<span class="string">''</span>+arr[j+<span class="number">1</span>])&#123;</span><br><span class="line">                <span class="keyword">let</span> temp =arr[j];</span><br><span class="line">                arr[j] = arr[j+<span class="number">1</span>];</span><br><span class="line">                arr[j+<span class="number">1</span>] = temp;</span><br><span class="line">                <span class="built_in">console</span>.log(arr);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    arr = arr.join(<span class="string">''</span>);</span><br><span class="line">    <span class="built_in">console</span>.log(arr[<span class="number">0</span>]);</span><br><span class="line">    <span class="keyword">if</span>(arr[<span class="number">0</span>] == <span class="string">'0'</span>)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">'0'</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> arr;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// leetcode 290</span></span><br><span class="line"><span class="comment">// 词性匹配 AABB 对应 cat cat dog dog   True</span></span><br><span class="line"><span class="comment">// AABC  CAT CAT CAT DOG   False</span></span><br><span class="line"><span class="comment">// 思路： 找出false的情况</span></span><br><span class="line"><span class="comment">// 利用map, 把pattern和str 一一对应比较。 遍历pattern， 比较pattern[i]和str[i]</span></span><br><span class="line"><span class="comment">// 假如pattern[i]不在map里，那么false的情况有，str[i]在map的values里</span></span><br><span class="line"><span class="comment">// 假如pattern[i]在map里， 那么false的情况有， str[i]不等于map[pattern[i]]的值， 其余情况为true</span></span><br><span class="line"><span class="keyword">var</span> wordPattern = <span class="function"><span class="keyword">function</span>(<span class="params">pattern, s</span>) </span>&#123;</span><br><span class="line">    pattern = pattern.split(<span class="string">''</span>);</span><br><span class="line">    s = s.split(<span class="string">' '</span>);</span><br><span class="line">    <span class="keyword">if</span>(pattern.length !== s.length)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">var</span> dir = &#123;&#125;;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;pattern.length;i++)&#123;</span><br><span class="line">       <span class="keyword">if</span>(!dir[pattern[i]])&#123;</span><br><span class="line">           <span class="keyword">for</span>(<span class="keyword">var</span> j <span class="keyword">in</span> dir)&#123;</span><br><span class="line">               <span class="keyword">if</span>(dir[j] == s[i])&#123;</span><br><span class="line">                   <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line">           dir[pattern[i]] = s[i];</span><br><span class="line">       &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">           <span class="keyword">if</span>(dir[pattern[i]] !== s[i])&#123;</span><br><span class="line">               <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
